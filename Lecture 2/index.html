<!DOCTYPE html>
<html>

<head>
    <title>CSS Text Styling</title>
    <style>
        h1 {
            color: rgb(194, 96, 96);
            font-family: Arial;
            font-style: bold;
        }

        p {
            color: rgb(17, 171, 182);
            font-size: 18px;
            font-style: italic;
        }
        .box{
        background-color: lightblue;
        padding: 20px;
        margin: 30px;
        border: 2px solid blue;
        }
        header {
        background-color: lightgray;
        padding: 15px;
        text-align: center;
        }

        section {
        background-color: #f2f2f2;
        padding: 20px;
        margin-top: 10px;
        }





        button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 16px;
        }


    </style>
</head>

<body>

    <h1>Welcome to CSS</h1>

    <p>This paragraph is styled using CSS.</p>

    
    <button>Click Me
        <div class="box">
            This box demonstrates margin and padding.vv v vv. V vv v.
        </div>

    </button>

    <header>
        <h2>My Website</h2>
    </header>
    
    <section>
        <p>This is the content area.</p>
    </section>




</body>

</html>
