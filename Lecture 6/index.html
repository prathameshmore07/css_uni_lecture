<!DOCTYPE html>
<html>

<head>
    <style>
        /* inline */
        .inline {
            display: inline;
            background: lightcoral;
        }

        /* block */
        .block {
            display: block;
            background: lightblue;
            margin: 5px 0;
        }

        /* inline-block */
        .inline-block {
            display: inline-block;
            width: 80px;
            height: 80px;
            background: lightgreen;
            margin: 5px;
        }

        /* none */
        .none {
            display: none;
        }

        /* relative + top + z-index */
        .relative-box {
            position: relative;
            top: 10px;
            z-index: 5;
            background: orange;
            padding: 10px;
        }

        /* overflow hidden */
        .container {
            width: 150px;
            height: 60px;
            overflow: hidden;
            background: lightgray;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- inline -->
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>

    <!-- block -->
    <div class="block">Block element</div>

    <!-- inline-block -->
    <div class="inline-block"></div>
    <div class="inline-block"></div>

    <!-- display none -->
    <p class="none">You should not see this</p>

    <!-- position + z-index -->
    <div class="relative-box">Relative + Top + Z-index</div>

    <!-- overflow hidden -->
    <div class="container">
        This text is too long and will be hidden outside the box.
    </div>

</body>

</html>
