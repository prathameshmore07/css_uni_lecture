<!DOCTYPE html>
<html>

<head>
    <style>
        /* FLOAT */
        img {
            float: left;
            margin-right: 10px;
        }

        /* CLEAR */
        .clear {
            clear: both;
        }

        /* NAVIGATION */
        nav ol {
            list-style: none;
            padding: 0;
        }

        nav ol li {
            display: inline-block;
            margin-right: 15px;
            background: lightblue;
            padding: 5px 10px;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ol>
    </nav>

    <hr>

    <!-- Float example -->
    <img src="https://via.placeholder.com/100" alt="sample">

    <p>
        This text wraps around the image because the image is floated to the left.
        This clearly shows how float works in layout.
    </p>

    <!-- Clear float -->
    <div class="clear"></div>

    <p>
        This text appears below the floated image because clear: both is applied.
    </p>

</body>

</html>
